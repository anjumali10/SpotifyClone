<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/utility.css">
    <title>Spotify</title>
</head>

<body>
    <div class="container">
        <div class="left">
            <div class="header">
                <div class="logoimg">
                    <img class="invert" src="assets/images/logo.svg" alt="logo">
                </div>
                <div class="home">
                    <img class="invert" src="assets/images/home.svg" alt="home">
                    <h2>Home</h2>
                </div>
                <div class="search">
                    <img class="invert" src="assets/images/search.svg" alt="home">
                    <h2>Search</h2>
                </div>
            </div>
            <div class="library">
                <div class="l-l">
                    <img class="invert" src="assets/images/playlist.svg" alt="library">
                    <h2>
                        Your library
                    </h2>
                </div>
                <div class="l-r">
                    <img class="invert cursor" src="assets/images/add.svg" alt="">
                </div>
            </div>
            <div class="songs">
                <ul>
                </ul>
            </div>
            <div class="footer">
                <a href="https://www.spotify.com/pk-en/legal/">Legal</a>
                <a href="https://www.spotify.com/pk-en/safetyandprivacy/">Safety & Privacy Center</a>
                <a href="https://www.spotify.com/pk-en/legal/privacy-policy/">Privacy Policy</a>
                <a href="https://www.spotify.com/pk-en/legal/cookies-policy/">Cookies</a>
                <a href="https://www.spotify.com/pk-en/legal/privacy-policy/#s3">About Ads</a>
                <a href="https://www.spotify.com/pk-en/accessibility/">Accessibility</a>
                <a href="https://www.spotify.com/pk-en/legal/cookies-policy/">Cookies</a>
            </div>
        </div>
        <div class="right">
            <div class="nav">
                <div class="navbuttons">
                    <img class="invert" src="assets/images/back.svg" alt="back">
                    <img class="invert" src="assets/images/forward.svg" alt="forward">
                </div>
                <div class="accountbuttons">
                    <div class="signup cursor">Sign up</div>
                    <div class="signin cursor">Log in</div>
                </div>
            </div>
            <div class="playlist">
                <h1>Spotify Playlists</h1>
                <div class="cardcontainer">
                    <div class="card cursor">
                        <div class="playbutton">
                            <svg data-encore-id="icon" role="img" width="25" aria-hidden="true" viewBox="0 0 24 24"
                                class="Svg-sc-ytk21e-0 bneLcE">
                                <path
                                    d="m7.05 3.606 13.49 7.788a.7.7 0 0 1 0 1.212L7.05 20.394A.7.7 0 0 1 6 19.788V4.212a.7.7 0 0 1 1.05-.606z">
                                </path>
                            </svg>
                        </div>
                        <img src="https://i.scdn.co/image/ab67706f00000002fd4af4581daf8d52558ab410" alt="img">
                        <h6>Blissed out beats and head nodding grooves - Relax, study and vibe. </h6>
                    </div>
                    <div class="card cursor">
                        <div class="playbutton">
                            <svg data-encore-id="icon" role="img" width="25" aria-hidden="true" viewBox="0 0 24 24"
                                class="Svg-sc-ytk21e-0 bneLcE">
                                <path
                                    d="m7.05 3.606 13.49 7.788a.7.7 0 0 1 0 1.212L7.05 20.394A.7.7 0 0 1 6 19.788V4.212a.7.7 0 0 1 1.05-.606z">
                                </path>
                            </svg>
                        </div>
                        <img src="https://i.scdn.co/image/ab67706f00000002fd4af4581daf8d52558ab410" alt="img">
                        <h6>Blissed out beats and head nodding grooves - Relax, study and vibe. </h6>
                    </div>
                </div>
            </div>
            <div class="player">
                <div class="uppersec">
                    <div class="songname"></div>
                    <div class="playerbuttons">
                        <img id="previous_song" class="cursor" src="assets/images/previous_song.svg" alt="previous_song">
                        <img id="play" class="cursor" src="assets/images/play.svg" alt="play">
                        <img id="next_song" class="cursor" src="assets/images/next_song.svg" alt="next_song">
                    </div>
                    <div class="songtime"></div>
                </div>

            </div>
        </div>
    </div>
    <script src="script/script.js"></script>
</body>

</html>
