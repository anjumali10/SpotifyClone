<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/utility.css">
    <title>Spotify</title>
</head>

<body>
    <div class="container">
        <div class="left">
            <div class="header">
                <div class="logoimg">
                    <img class="invert" src="assets/images/logo.svg" alt="logo">
                </div>
                <div class="home">
                    <img class = "invert" src="assets/images/home.svg" alt="home">
                    <h2>Home</h2>
                </div>
                <div class="search">
                    <img class = "invert" src="assets/images/search.svg" alt="home">
                    <h2>Search</h2>
                </div>
            </div>
            <div class="library">
                <div class="l-l">
                    <img class = "invert" src="assets/images/playlist.svg" alt="library">
                    <h2>
                        Your library
                    </h2>
                </div>
                <div class="l-r">
                    <img class = "invert" src="assets/images/add.svg" alt="">
                </div>
            </div>
        </div>
        <div class="right">right</div>
    </div>
</body>

</html>
